<body>
  <div id="app">

    <!-- partial: component/layout/app/app.hbs -->
    <div data-component="app-root">

      <!-- partial: component/block/share/share.hbs -->
      <div class="share" data-component="share" data-ios-link="https://itunes.apple.com/app/id1457739716" data-android-link="https://play.google.com/store/apps/details?id&#x3D;com.proverse.algorythm">

        <!-- partial: component/general/responsive-image/responsive-image.hbs -->
        <picture class="responsive-image background" data-component="responsive-image">
          <source media="(max-width: 767px)" srcset="/image/mobile-background-image.jpg">
          <img src="/image/desktop-background-image.jpg" alt="Algorythm" />
        </picture>
        <!-- / component/general/responsive-image/responsive-image.hbs -->
        <ul class="call-to-actions">
          <li class="call-to-action">

            <!-- partial: component/general/primary-button/primary-button.hbs -->
            <a class="primary-button" data-component="primary-button" href="https://itunes.apple.com/app/id1457739716" target="_blank">
              <svg>
                <defs>
                  <filter id="stroke-glow">
                    <feFlood result="flood" flood-color="#ed2180" flood-opacity="1"></feFlood>
                    <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
                    <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
                    <feGaussianBlur in="dilated" result="blurred" stdDeviation="3"></feGaussianBlur>
                    <feMerge>
                      <feMergeNode in="blurred"></feMergeNode>
                      <feMergeNode in="SourceGraphic"></feMergeNode>
                    </feMerge>
                  </filter>
                  <filter id="flare-glow">
                    <feFlood result="flood" flood-color="#ffffff" flood-opacity="0.7"></feFlood>
                    <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
                    <feMorphology in="mask" result="dilated" operator="dilate" radius="3"></feMorphology>
                    <feGaussianBlur in="dilated" result="blurred" stdDeviation="3"></feGaussianBlur>
                    <feMerge>
                      <feMergeNode in="blurred"></feMergeNode>
                      <feMergeNode in="SourceGraphic"></feMergeNode>
                    </feMerge>
                  </filter>
                </defs>
                <rect class="stroke" stroke-width="3px" filter="url(#stroke-glow)" />
                <rect class="flare" stroke-width="3px" filter="url(#flare-glow)" />
              </svg>
              <span class="label top">Download for</span>
              <span class="label bottom">iPhone</span>
            </a>
            <!-- / component/general/primary-button/primary-button.hbs -->
          </li>
          <li class="call-to-action">

            <!-- partial: component/general/primary-button/primary-button.hbs -->
            <a class="primary-button" data-component="primary-button" href="https://play.google.com/store/apps/details?id&#x3D;com.proverse.algorythm" target="_blank">
              <svg>
                <defs>
